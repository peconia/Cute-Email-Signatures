{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Signature Generator</title>
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
      <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/Heart-round.PNG'%}" />
      <link href='https://fonts.googleapis.com/css?family=Cutive' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Tillana:700' rel='stylesheet' type='text/css'>

    <link href='{% static "css/custom.css" %}' rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class="container">
          <div class="col-md-2"></div>
          <div class="jumbotron col-md-8">
              <h1 id="jumbotitle">Cute Email Signature Generator</h1>
              <h4>Generate awesomeness to end your emails in style!</h4>
              <input class="signature" type="text" name="signature" value="" readonly="readonly" />
              <p><button class="btn generate-btn btn-lg" role="button">Generate Signature</button></p>
              <label><input type="checkbox" id="oxford_comma_checkbox"/>
                  Use Oxford Comma<a href="https://en.wikipedia.org/wiki/Serial_comma" target="_blank">[?]</a></label>
          </div>

      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
       <script type="text/javascript">
            $(document).ready(function() {
                $(".generate-btn").click(function () {
                    var url = '/new_signature/';
                    if (document.getElementById('oxford_comma_checkbox').checked) {
                        url += 'oxford_comma/';
                    }
                    $.get(url, function (data) {
                            $('input[name="signature"]').val(data);
                        });
                });

                $('input[name="signature"]').click(function () {
                    $(this).select();
                });
            });
       </script>
          </body>
</html>
